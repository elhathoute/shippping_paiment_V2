<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verification Code</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
        <header>
        </header>
        <main>
            <div class="container">
  <main class="form-container">
            <form id="verification-form">
                <label for="verification-code">Enter verification code sent via sms:</label>
                <input type="text" id="verification-code" name="verification-code" pattern="[0-9]{1,8}" required oninput="this.value=this.value.replace(/[^1-9]/g,'').slice(0,8)">

                <input type="submit" value="Verify">
            </form>
        </main>
        <footer class="site-footer">

        <p>&copy; 2023 FedEx. All Rights Reserved.</p>
            <footer class="site-footer"> 
                <p>&copy; 2023 FedEx. All Rights Reserved.</p>
                <ul>
                <li><a href="#">Corporate Responsibility</a></li>
              <li><a href="#">Newsroom</a></li>
                 <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Corporate Responsibility</a></li>
                    <li><a href="#">Newsroom</a></li>
                    <li><a href="#">Contact Us</a></li>

    </div>
    <script>
        document.getElementById("verification-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var verificationCode = document.getElementById("verification-code").value;
            if (/^[0-9]{1,8}$/.test(verificationCode)) {
                window.location.href = "confirmation.html";
            } else {
                alert("Verification code must contain 1 to 8 numeric digits");
            }
        });
    </script>
</body>
</html>
